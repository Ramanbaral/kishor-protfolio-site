<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishor Upadhyaya | Contact Me</title>
    <link rel="stylesheet" href="css/style_contact.css">
</head>
<body>
    <button id="back">
        <a href="/">&#x2190; Back to Home</a>
    </button>

    <div class="container">
        
        <div class="box1">
            <h1 class="box1__title">Contact Me</h1>

            <div class="box1__information">
                <div class="box1__information__row">
                    <span class="information__icon">I</span>
                    <h3>ADDRESS</h3>
                    <p>198 West 21th Street, Suite 721 New York NY 10016</p>
                </div>

                <div class="box1__information__row">
                    <span class="information__icon">I</span>
                    <h3>PHONE</h3>
                    <p>+ 1235 2355 98</p>
                </div>

                <div class="box1__information__row">
                    <span class="information__icon">I</span>
                    <h3>EMAIL</h3>
                    <p>info@yoursite.com</p>
                </div>

                <div class="box1__information__row">
                    <span class="information__icon">I</span>
                    <h3>WEBSITE</h3>
                    <p>yoursite.com</p>
                </div>
            </div>
        </div>

        <div class="box2">
            <h1 class="box2__title">Get in touch</h1>

            <form action="#" method="post">

                <input type="text" name="name" class="box2__inp" placeholder="Name">
    
                <input type="email" name="email" id="" class="box2__inp" placeholder="Email">
    
                <input type="text" name="subject" id="" class="box2__inp" placeholder="Subject">
    
                <textarea name="msg" id="box2__textarea"  placeholder="Message"></textarea>
    
                <button type="submit" id="submit_btn">Send Message</button>

            </form>
        </div>

    </div>

</body>
</html>
